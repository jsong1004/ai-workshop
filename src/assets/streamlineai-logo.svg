<svg width="350" height="130" viewBox="0 0 350 130" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node {
        fill: #4f46e5;
        animation: pulse 2s infinite;
      }
      
      .connection {
        stroke: #818cf8;
        stroke-width: 2;
        opacity: 0.6;
        animation: flow 3s infinite;
      }
      
      .company-name {
        font-family: Arial, sans-serif;
        font-size: 28px;
        font-weight: 700;
        fill: #1e293b;
        letter-spacing: -0.5px;
      }
      
      .tagline {
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: #64748b;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1); 
          opacity: 1; 
        }
        50% { 
          transform: scale(1.1); 
          opacity: 0.8; 
        }
      }
      
      @keyframes flow {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
    </style>
  </defs>
  
  <!-- Neural Network Connections -->
  <g transform="translate(20, 20)">
    <line class="connection" x1="15" y1="20" x2="35" y2="35" />
    <line class="connection" x1="15" y1="40" x2="35" y2="35" />
    <line class="connection" x1="15" y1="60" x2="35" y2="45" />
    <line class="connection" x1="35" y1="35" x2="55" y2="25" />
    <line class="connection" x1="35" y1="35" x2="55" y2="40" />
    <line class="connection" x1="35" y1="45" x2="55" y2="40" />
    <line class="connection" x1="35" y1="45" x2="55" y2="55" />
    <line class="connection" x1="55" y1="25" x2="70" y2="35" />
    <line class="connection" x1="55" y1="40" x2="70" y2="35" />
    <line class="connection" x1="55" y1="55" x2="70" y2="45" />
    
    <!-- Neural Network Nodes -->
    <circle class="node" cx="15" cy="20" r="4" />
    <circle class="node" cx="15" cy="40" r="4" />
    <circle class="node" cx="15" cy="60" r="4" />
    <circle class="node" cx="35" cy="35" r="5" />
    <circle class="node" cx="35" cy="45" r="5" />
    <circle class="node" cx="55" cy="25" r="4" />
    <circle class="node" cx="55" cy="40" r="5" />
    <circle class="node" cx="55" cy="55" r="4" />
    <circle class="node" cx="70" cy="35" r="4" />
    <circle class="node" cx="70" cy="45" r="4" />
  </g>
  
  <!-- Company Name -->
  <text x="120" y="50" class="company-name">StreamlineAI</text>
  
  <!-- Tagline Line 1 -->
  <text x="120" y="70" class="tagline">AUTOMATE • OPTIMIZE •</text>
  
  <!-- Tagline Line 2 - Center Aligned relative to Line 1 -->
  <text x="195" y="88" class="tagline" text-anchor="middle">ACCELERATE</text>
</svg>